<html>
    <head>
        <title>DVD Returns</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <style>
            body{
                text-align: center;
            }
            div{
                min-width: 200px;
                margin: 0 auto;
            }
            input{
                margin: 5px auto;
            }
          
        </style>
    </head>
    <body>
        <div>
        <h1>DVD Returns</h1>
        
            <p>Please insert your details below:</p>
        </div>
        <form autocomplete="off">
            <input min="8" max="30" required
                   placeholder="Your Email" id="email"
                   pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$"
                   >
            <br>
            <input type="string" name="dvd"
                   min="2" max="50" required
                   pattenr="[A-Za-z]"
                   placeholder="DVD Name"
                   id="dvd" 
                   >
            <br>
            <input type="date" name="returndate"
                   required
                   id="rdate"
                   >
            <br>
            <input type="button" value="Submit" 
                   id="sub1" onclick="verify()">
        </form>
        
        <script src="dvdreturn.js"></script>
    </body>
</html>
